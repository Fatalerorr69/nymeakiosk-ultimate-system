version: '3.8'

services:
  # Hlavní vzdělávací aplikace
  education-app:
    image: education-system:2.0
    build: .
    container_name: education-app
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "9090:9090"
    volumes:
      - ./projects:/app/projects
      - ./config:/app/config
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - TZ=Europe/Prague
    networks:
      - education-network

  # Databáze pro ukládání projektů
  education-db:
    image: postgres:13
    container_name: education-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: education_system
      POSTGRES_USER: education_user
      POSTGRES_PASSWORD: secure_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - education-network

  # Monitorovací nástroje
  monitoring:
    image: prom/prometheus:latest
    container_name: education-monitoring
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - education-network

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local

networks:
  education-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16